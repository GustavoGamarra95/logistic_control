version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: logistic-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - logistic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logistic-app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Database - Override for Docker network
      DB_HOST: postgres

    ports:
      - "8080:8080"
    volumes:
      - ./certificates:/app/certificates
      - ./logs:/app/logs
    networks:
      - logistic-network
    restart: unless-stopped

  # PgAdmin (opcional para gesti√≥n de DB)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: logistic-pgadmin
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - logistic-network
    depends_on:
      - postgres
    restart: unless-stopped

networks:
  logistic-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
